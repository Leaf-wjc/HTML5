<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>meter+progress</title>
</head>
<body>
	<meter value="240" min="20" max="380" low="200" high="240" optimum="220">hello</meter>
	<meter value="0.75"></meter>
	<progress value="0.2" max="1"></progress>
	<!-- 类似一个加载动画 -->
	<progress max="1"></progress>
    <meter value="40" min="0" max="100" low="60" high="80" optimum="50"></meter>
    <meter value="70" min="0" max="100" low="60" high="80" optimum="75"></meter>
    <meter value="70" min="0" max="100" low="60" high="80" optimum="75"></meter>
</body>
</html>
