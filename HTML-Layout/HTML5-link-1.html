<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接属性</title>
</head>
<body>
<!-- 	1.link-sizes属性
	link用来加载网址上部的图标可以
	<link rel="icon" href="icon.gif" type="image/gif" sizes="16x16"> -->
<!-- 	2.target属性 -->
	<base href="http://locallhost" target="_blank">
<!-- 	3.a超链接
	media="handheld"(手持设备优化) hreflang="zh"(设置语言) rel=external(外部链接) -->
	<a href="" rel="external" media="handheld" hreflang="zh"></a>
<!-- 	4.script标签新增加的两个属性 -->
	<script type="text/javascript" defer></script>
	<script type="text/javascript" async></script>
<!-- 	defer规定当页面加载完成后，才会执行脚本
	async规定一旦脚本可用，则会异步执行 -->
<!-- 	5.ol有序列表
	新增属性 start reversed -->
	<ol type="1" start="5" reversed="reverse
	">
		<li>html</li>
		<li>html5</li>
		<li>jsjs</li>
		<li>css</li>
		<li>css3</li>
	</ol>
	
</body>
</html>
